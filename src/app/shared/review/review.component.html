<div class="">
    <h3 class="heading"></h3>
    <div class="col-sm-12 reviewBox" *ngFor="let review of reviewList">
      <p><a href="{{review.url}}">A review by {{review.author}}</a></p>
      <blockquote>
        {{review.content}}
      </blockquote>
    </div>
    <div class="col-sm-12 text-center" *ngIf="reviewList && reviewList.length==0">
      <p>None</p>
    </div>
    <div class="col-xs-12 col-12 text-right">
      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [itemsPerPage]="20"></pagination>
    </div>
  </div>
